<!DOCTYPE html>

<html>

<head>
  <title>
    Number Build JavaScript
  </title>
  <script>
      var totalSum = 0;
    function changeTotal(num) {
    	if (document.getElementById(num).checked== true) {
      	totalSum += parseInt(document.getElementById(num).value);
      }
      else {
        totalSum -= parseInt(document.getElementById(num).value);
      }

      if (totalSum == 1925) {
        document.getElementById('lake').style.visibility = "visible";
      }
      else if (totalSum != 1925) {
        document.getElementById('lake').style.visibility = "hidden";
      }
      document.getElementById('total').value = totalSum;
    }

  </script>
</head>

<body>
  <h2>Number Builder</h2>
  <p>Select numbers to include in the total by clicking on the box to its left. If you select a sum that adds up to the year that the University of Miami was founded, you will get a special surprise!</p>
